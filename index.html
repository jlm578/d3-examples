<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style type="text/css">
        body{
            width:95%;
            margin:0 auto;
            font-size:15px;
        }
        #content{
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .sectionContent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
        }
        h1{
            font-family: sans-serif;
            font-size:2.5em;
            color:#70367F;
            width:100%;
        }
    </style>
</head>
<body>
<main>
    <h1>Example - Clickable Venn Diagram</h1>
    <p>Click venn diagram section to show associated content</p>
    <div id="venn-diagram"></div>

    <div id="content">
        <div id="circle1Content" class="sectionContent">
            <p>Circle 1 Content</p>
        </div>
        <div id="circle2Content" class="sectionContent">
            <p>Circle 2 Content</p>
        </div>
        <div id="circle3Content" class="sectionContent">
            <p>Circle 3 Content</p>
        </div>
        <div id="circle1and2Content" class="sectionContent">
            <p>Circle 1 and 2 Content</p>
        </div>
        <div id="circle1and3Content" class="sectionContent">
            <p>Circle 1 and 3 Content</p>
        </div>
        <div id="circle2and3Content" class="sectionContent">
            <p>Circle 2 and 3 Content</p>
        </div>
        <div id="circle1and2and3Content" class="sectionContent">
            <p>Circle 1 and 2 and 3 Content</p>
        </div>
    </div>

    <script src="js/concepts.js"></script>
    <script src="js/venn.js"></script>

</main>

</body>
</html>
